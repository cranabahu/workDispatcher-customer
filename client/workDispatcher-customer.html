<template name="login">
    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h1 class="text-center">Login</h1>
                </div>
                <div class="modal-body">
                    <form class="frmLogin form col-md-12 center-block">
                        <div class="form-group">
                            <input type="text" name="custId" class="form-control input-lg" placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <input type="password" id="passWord" class="form-control input-lg" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>
                            <!--<span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>-->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="newTask">

  <form class="frmNewTask" data-parsley-validate style="width: 40%;margin-left: 10%;">
      <div class="form-group">
          <p style="color:orange;font-size:150%">
              <label>Task Information</label>
          </p>
          <label for="repairPart">Repair part</label>
          <input class="form-control repairPart" required type="text" id="repairPart">
          <label for="severity">Severity</label>
          <select class="form-control" required id="severity">
              <option>Normal</option>
              <option>High</option>
              <option>Critical</option>
          </select>
          <label for="taskDuedate">Due Date</label>
          <input class="form-control" required type="date" id="taskDuedate">
          <label for="taskDesc">Task Description</label>
          <textarea class="form-control" required rows="3" id="taskDesc"></textarea>
          <p style="color:orange;font-size:150%">
              <label>Customer Information</label>
          </p>
      </div>
      <button class="btn btn-success" type="submit">Save</button>
      <button class="btn btn-default" type="reset">Reset</button>
  </form>
<p class="text-success"></p>

</template>
